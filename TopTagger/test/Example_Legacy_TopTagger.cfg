#The TopTagger section holds configuration properties for the top tagger object
TopTagger
{
    #The module variable defines which modules will be run
    #and in which order
    module[0] = "TTMLazyClusterAlgo"
    module[1] = "TTMHEPRequirements"
    module[2] = "TTMOverlapResolution"
    module[3] = "TTMRemainingSystem"
    module[4] = "TTMFinalSort"
}
#The Common section holds and config info or constants which may be needed
#in multiple modules
Common
{
    dRMax = 100.0

    mW = 80.385
    mt = 173.5

    maxTopEta = 2.0
}
#Below we have a section for each module specified above to define
#the module specific options
TTMLazyClusterAlgo
{
    lowWJetMassCut  = 70
    highWJetMassCut = 110
    lowtJetMassCut  = 110
    hightJetMassCut = 220
    minTopCandMass = 100
    maxTopCandMass = 250

    doMonojet = true
    doDijet = true
    doTrijet = true
}
TTMHEPRequirements
{
    #Parameters used for tri & dijets
    Rmin = 0.85
    Rmax = 1.25    

    #b-counting parameters used only for trijets
    csvThreshold = 0.800
    bEtaCut = 2.4
    maxNbInTop = 1

    doMonojet = true
    doDijet = true
    doTrijet = true
}
TTMOverlapResolution
{
    NConstituents = -1
    sortMethod = "topMass"
}
TTMRemainingSystem
{
    lowRsysMass = 50
    highRsysMass = 220
    dRMaxRsys = -1.0
    useSecondJet = true
}
TTMFinalSort
{
    sortMethod = "topPt"
}
